<!doctype html>
<html lang="en">
<head>	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5b8cdab0e6.js"></script>

    <title>carousel</title>
</head>
  <body>
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause>
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/1.jpg" alt="1st img" class="d-block img-fluid" width="1500" height="300">
                <div class="carousel-caption">
                    <h3 class="text-light">Caption</h3>
                    <p class="text-warning">This text describes 1st slide</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="2 img" class="d-block img-fluid" width="1500" height="300">
                <div class="carousel-caption">
                    <h3 class="text-dark">Caption</h3>
                    <p class="text-white">This text describes 2nd slide</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="4 img" class="d-block img-fluid" width="1500" height="300">
                <div class="carousel-caption">
                    <h3 class="text-primary">Caption</h3>
                    <p class="text-primary">This text describes 3rd slide</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/5.jpg" alt="5 img" class="d-block img-fluid" width="1500" height="300">
                <div class="carousel-caption">
                    <h3 class="text-dark">Caption</h3>
                    <p class="text-dark">This text describes 4th slide</p>
                </div>
            </div>
        </div>   
        <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" area-hidden="true"></span>
            <span class="sr-only">next</span>
        </a>      
        <a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" area-hidden="true"></span>
            <span class="sr-only">next</span>
        </a>  
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
